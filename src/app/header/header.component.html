<nav class="navbar navbar-expand-md fixed-top navbar-dark bg-dark">
  <div class="navbar-collapse collapse w-100 order-1 order-md-0 dual-collapse2">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item " routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" routerLink="">Accueil </a>
      </li>
      <li class="nav-item " routerLink="" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
        <a class="nav-link" data-toggle="modal" data-target="#myBooking" style="cursor: pointer">Ma réservation <i class="fa fa-external-link ml-1" ></i></a>
      </li>
    </ul>
  </div>
  <div class="mx-auto order-0">
    <a class="navbar-brand" href="">
      <img src="../../assets/logo.svg.png" width="30" height="30" class="d-inline-block align-top" alt="">
      F1-Tickets.com
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target=".dual-collapse2">
      <span class="navbar-toggler-icon"></span>
    </button>
  </div>
  <div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
    <ul class="navbar-nav ml-auto">
      <li class="nav-item" [routerLinkActive]="['active']">
        <a class="nav-link cart" [routerLink]="'/panier'">{{ getNumberItemsInCart() }}<i class="fa fa-cog fa-shopping-bag"></i></a>
      </li>
    </ul>
  </div>
</nav>
<div class="modal fade" id="myBooking" tabindex="-1" role="dialog">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <form (ngSubmit)="searchBooking(f)" #f="ngForm">
        <div class="modal-header">
          <h5 class="modal-title">Ma réservation</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="form-group">
            <label for="bookingNumber">Référence réservation</label>
            <input id="bookingNumber" name="bookingNumber" class="form-control form-control-lg " [ngClass]="{'is-invalid': bookingNotExist == true}" placeholder="ex : YURSZO-B2BF-F1-2021-88B17" ngModel>
            <p *ngIf="bookingNotExist == true" class="invalid-feedback">Ce numéro de réservation n'existe pas</p>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-link text-secondary" data-dismiss="modal">Fermer</button>
          <button type="submit" class="btn btn-primary">Rechercher</button>
        </div>
      </form>
    </div>
  </div>
</div>
